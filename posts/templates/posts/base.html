<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Postagens{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white py-3 mb-4">
      <div class="container">
        <div class="d-flex align-items-center mb-3">
          {% if logo %}
          <img src="{{ logo.imagem.url }}" alt="{{ logo.titulo }}" style="height: 60px; margin-right: 15px;">
          {% endif %}
          <h2 class="mb-0">{{ nome_site }}</h2>
        </div>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="/posts/">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/posts/carrosseis/">Carrosséis</a>
            </li>
            {% for pagina in menu_paginas %}
            <li class="nav-item">
              <a class="nav-link text-white" href="/posts/pagina/{{ pagina.id }}">{{ pagina.titulo }}</a>
            </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <!-- Campo de Pesquisa -->
    <div class="container my-4">
      <form method="get" action="/posts/" class="d-flex gap-2">
        <input 
          type="text" 
          name="q" 
          class="form-control" 
          placeholder="Pesquisar postagens..." 
          value="{{ request.GET.q }}"
        />
        <button type="submit" class="btn btn-primary">Pesquisar</button>
        <a href="/posts/" class="btn btn-secondary">Limpar</a>
      </form>
    </div>

    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center text-muted py-3 mt-auto border-top">
      <div class="container">
        <small>&copy; {{ ano_atual }} Meu Blog de Postagens</small>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
